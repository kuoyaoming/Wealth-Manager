# .github/workflows/release.yml
# 檔名可以維持 release.yml，或者改成更貼切的 build-and-release.yml

name: Build and Release to Google Play

# 當推播 v 開頭的 tag 時觸發
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 程式碼
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 設定 Java 環境
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # 3. 給予 Gradle wrapper 執行權限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 執行 Gradle 建置，產生 AAB
      - name: Build with Gradle
        run: ./gradlew bundleRelease

      # 5. 建立 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # 6. 上傳 AAB 到 GitHub Release
      - name: Upload AAB to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/bundle/release/app-release.aab
          asset_name: app-release.aab
          asset_content_type: application/vnd.android.package-archive

      # --- 從 play-upload.yml 合併過來的步驟 ---
      # 7. 簽署 AAB 並上傳到 Google Play
      - name: Sign and Upload to Google Play
        uses: r0adkll/sign-android-release@v1
        with:
          # 這個 action 會自動尋找 releaseDir 下的 .aab 檔案
          releaseDir: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # 將 Service Account JSON 放在 env 環境變數中
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
