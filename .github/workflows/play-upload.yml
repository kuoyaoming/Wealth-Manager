name: Upload to Google Play

on:
  push:
    tags:
      - 'v*'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 程式碼 (某些 action 可能需要)
      - uses: actions/checkout@v2

      # <--- 新增步驟：從 GitHub Release 下載 AAB --->
      - name: Download AAB from release
        run: |
          # 建立一個用來存放檔案的資料夾
          mkdir -p release_assets
          # 使用 curl 下載檔案
          # -L: 追蹤轉址 (GitHub Release 的下載連結會轉址)
          # -o: 指定輸出的檔案路徑與名稱
          curl -L -o release_assets/app-release.aab "https://github.com/kuoyaoming/Wealth-Manager/releases/download/${{ github.ref_name }}/app-release.aab"
      
      # 2. 簽署並上傳到 Google Play
      #    注意：這裡的 releaseDir 要指向我們剛剛下載檔案的位置
      - name: Sign and upload to Google Play
        id: upload-to-google-play
        uses: r0adkll/sign-android-release@v1
        with:
          # 將路徑指向我們建立的資料夾
          releaseDir: release_assets 
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
